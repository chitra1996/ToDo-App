<div class="todo-input-wrapper">
  <input type="text" [(ngModel)]="todoText" value="todoText" (focus)="editList = true;" (blur)="editList = false;" (keyup.enter)="addTodo()" />
  <button class="btn btn-primary" (click)="addTodo()">ADD</button>
  <p class="error-message" *ngIf="isEmpty && editList">Please enter some task to add in your list</p>
  <span class="info-message">**Click on  edit button or double click on the task to <b>update</b></span>
</div>
